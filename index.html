<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <style>
         #total-result {
             display: none;
         }
     </style>
</head>
<body class="bg-secondary">
    <header>
         <h1 class="text-center text-white p-2 bg-secondary">Book Store</h1>
    <div class="input-group mb-3 w-50 mx-auto ">
        <input id="search-field" type="text" class="form-control" placeholder="Book's Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadData()" class="btn btn-outline-dark btn-info text-primary" type="button" id="button-addon2">Search</button>
    </div>
    <h1 id="total-result" class="text-center">Total result</h1>
    </header>
    <main>
    <section>
         <div id="displaybook" class="row row-cols-1 row-cols-md-2 g-4"> </div>
            <div>
                 <h4 id="error" class="text-center mt-5"> </h4>
            </div>
    </section>
    </main>
    <!-- custom js -->
    <script src="js/app.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
